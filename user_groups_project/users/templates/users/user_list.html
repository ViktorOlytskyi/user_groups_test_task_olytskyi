{% extends "base.html" %}
<title>{% block title %}Users{% endblock %}</title>
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Created Date</th>
        <th>Group</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.created_date }}</td>
        <td>{{ user.group.name|default:'N/A' }}</td>
        <td>
            <a class="ps-2" style="color: grey" href="{% url 'edit_user' user.id %}"><i
                    class="fa-solid fa-user-pen"></i></a>
            <a class="ps-2" style="color: red" href="{% url 'delete_user' user.id %}"><i
                    class="fa-regular fa-trash-can"></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'add_user' %}">Add User</a>
{% endblock %}

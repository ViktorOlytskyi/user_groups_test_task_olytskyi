<!-- users/user_list.html -->
{% extends "base.html" %}
<title>{% block title %}Users{% endblock %}</title>
{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Created Date</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.created_date }}</td>
            <td>{{ user.group.name|default:'N/A' }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}">Edit</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_user' %}">Add User</a>
{% endblock %}

{% extends "base.html" %}

{% block title %}
    {% if group %}
        Edit group
    {% else %}
        Add new group
    {% endif %}
{% endblock %}

{% block content %}
    <h2>
        {% if group %}
            Edit group
        {% else %}
            Add new group
        {% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
